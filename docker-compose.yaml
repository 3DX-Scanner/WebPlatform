services:
  postgres:
    image: postgres:18
    container_name: postgres
    hostname: postgres
    restart: always
    environment:
      - POSTGRES_DB=webplatform
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d webplatform"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  prisma-studio:
    image: node:lts-alpine3.17
    container_name: prisma-studio
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    env_file:
      - .env.prod
    networks:
      - prisma-network
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio
    container_name: minio
    hostname: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" 
      - "9001:9001" 
    command: server /data --console-address ":9001"
    networks:
      - prisma-network

networks:
  prisma-network:

volumes:
  postgres_data:
  minio_data:
